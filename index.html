
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Store</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .banner {
      width: 100%;
      height: 200px;
      background-image: url('https://via.placeholder.com/1200x200?text=Iklan+Anime+Store');
      background-size: cover;
      background-position: center;
    }

    h1 {
      text-align: center;
      margin: 30px 0 20px;
    }

    .store {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-direction: row-reverse;
      padding: 20px;
    }

    .product {
      width: 200px;
      background-color: #292929;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      padding: 10px;
    }

    .product:hover {
      background-color: #333;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .price {
      margin: 15px 0 25px 0;
      font-weight: bold;
    }

    .buy-button {
      display: none;
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .show .buy-button {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="banner"></div>
  <h1>Toko Anime</h1>
  <div class="store">
    <div class="product" onclick="toggleBuy(this)">
      <img src="https://via.placeholder.com/200x200?text=Anime+1" alt="Anime 1">
      <div class="price">Rp 20.000</div>
      <button class="buy-button" onclick="buy(event)">Buy</button>
    </div>
    <div class="product" onclick="toggleBuy(this)">
      <img src="https://via.placeholder.com/200x200?text=Anime+2" alt="Anime 2">
      <div class="price">Rp 25.000</div>
      <button class="buy-button" onclick="buy(event)">Buy</button>
    </div>
    <div class="product" onclick="toggleBuy(this)">
      <img src="https://via.placeholder.com/200x200?text=Anime+3" alt="Anime 3">
      <div class="price">Rp 30.000</div>
      <button class="buy-button" onclick="buy(event)">Buy</button>
    </div>
  </div>

  <script>
    function toggleBuy(el) {
      document.querySelectorAll('.product').forEach(p => {
        if (p !== el) p.classList.remove('show');
      });
      el.classList.toggle('show');
    }

    function buy(event) {
      event.stopPropagation();
      window.location.href = "https://wa.me/6281234567890?text=Halo%20saya%20ingin%20beli%20produk";
    }
  </script>
</body>
</html>
