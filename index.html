<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Anime Store</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: url('https://files.catbox.moe/l7doky.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product-container {
      display: flex;
      flex-direction: row-reverse; /* Dari kanan ke kiri */
      justify-content: space-between;
      gap: 20px;
    }

    .product-card {
      width: 30%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .product-card img {
      width: 100%;
      border-radius: 7px;
    }

    .buy-section {
      margin-top: 15px;
      display: none;
    }

    .buy-button {
      padding: 10px 20px;
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 10px;
      text-decoration: none;
    }

    .price {
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>SC BAILA BUG BAILA</h1>

  <div class="product-container">
    <div class="product-card" onclick="toggleBuy(this)">
      <img src="https://img1.pixhost.to/images/7030/619450236_malzhost.jpg" alt="Produk 3">
      <h3>SC BAILA V3</h3>
      <div class="buy-section">
        <div> class="price">Rp 5.000</div> 
        <a class="buy-button" href="https://wa.me/6283179700678?text=Saya%20mau%20beli%20SC%20SBAILA%20V3%20NOENC" target="_blank">BUY</a>
      </div>
    </div>

    <div class="product-card" onclick="toggleBuy(this)">
      <img src="https://img1.pixhost.to/images/7031/619450910_yunilovejoo.jpg" alt="Produk 2">
      <h3>SC BAILA PRIVATE</h3>
      <div class="buy-section">
        <div class="price">Rp 20.000</div>
        <a class="buy-button" href="https://wa.me/6283179700678?text=Saya%20mau%20beli%20One%20Piece%20Hat" target="_blank">BUY</a>
      </div>
    </div>

    <div class="product-card" onclick="toggleBuy(this)">
      <img src="https://img1.pixhost.to/images/7031/619451275_malzhost.jpg" alt="Produk 1">
      <h3>SC PUBLIC NO ENC</h3>
      <div class="buy-section">
        <div class="price">Rp 5.000</div>
        <a class="buy-button" href="https://wa.me/6283179700678?text=Saya%20mau%20beli%20Naruto%20Shirt" target="_blank">BUY</a>
      </div>
    </div>
  </div>

  <script>
    function toggleBuy(card) {
      const section = card.querySelector('.buy-section');
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
